<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator text-center">
        <input type="text" class="form-control display" id="display" disabled>
        <div class="row">
            <p style="color: aliceblue;">CASIO</p>
            <button class="btn btn-secondary col-3" onclick="append('7')">7</button>
            <button class="btn btn-secondary col-3" onclick="append('8')">8</button>
            <button class="btn btn-secondary col-3" onclick="append('9')">9</button>
            <button class="btn btn-warning col-3" onclick="append('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col-3" onclick="append('4')">4</button>
            <button class="btn btn-secondary col-3" onclick="append('5')">5</button>
            <button class="btn btn-secondary col-3" onclick="append('6')">6</button>
            <button class="btn btn-warning col-3" onclick="append('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col-3" onclick="append('1')">1</button>
            <button class="btn btn-secondary col-3" onclick="append('2')">2</button>
            <button class="btn btn-secondary col-3" onclick="append('3')">3</button>
            <button class="btn btn-warning col-3" onclick="append('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary col-3" onclick="append('0')">0</button>
            <button class="btn btn-secondary col-3" onclick="append('.')">.</button>
            <button class="btn btn-secondary col-3" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning col-3" onclick="append('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-primary col-12" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="footer">
        ©️ 2024 Osama Sarfaraz®️ All rights reserved.
    </div>

    <script src="script.js"></script>

</body>
</html>
